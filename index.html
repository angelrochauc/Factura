<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/base.css">
    <link rel="stylesheet" href="estilos/modules.css">
    <link rel="stylesheet" href="estilos/state.css">
    <link rel="stylesheet" href="estilos/layout.css">
    <link rel="stylesheet" href="estilos/theme.css">
    <script src="javascritp/facturacion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DAM</title>
</head>

<body id="contenido">
    <a href="javascript:window.print()">Imprimir</a>

    <header>
        <form id="eliminar">
            <div class="contenedor">
                <div class="l-encabezado">
                    <div class="row">
                        <div class="col-4">
                            <img src="imagenes/logo.png" width="130px" height="90px">
                            <!--Logo-->
                        </div>
                        <div class="col-4">
                            <div class="titulo">SUPERMERCADO DAM</div>
                            <div class="subtitulo">Factura de Venta</div>
                        </div>
                        <div class="col-4 carrito">
                            <img src="imagenes/carrito.png" width="60px" height="50px">
                            <!--carrito de compra-->
                        </div>

                    </div>
                </div>
    </header> <br>

    <div class="l-cuerpo">
        <div class="row">
            <div class="col-6 articulos">
                <div class="articulo"><img src="imagenes/pan.jpg" id="pan" title="pan"><input type="number" id="valor1"
                        oninput="agregar()" min="0"> <label>$500</label></div>
                <div class="articulo"><img src="imagenes/leche.jpg" id="leche"><input type="number" id="valor2"
                        oninput="agregar()" min="0"> <label>$2000</label></div>
                <div class="articulo"><img src="imagenes/huevos.png" id="huevos"><input type="number" id="valor3"
                        oninput="agregar()" min="0"> <label>$300</label></div>
            </div>
            <div class="col-6 articulos">
                <div class="articulo"><img src="imagenes/jabon.jpg" id="jabon"><input type="number" id="valor4"
                        oninput="agregar()" min="0"> <label>$1500</label></div>
                <div class="articulo"><img src="imagenes/shampoo.png" id="shampoo"><input type="number" id="valor5"
                        oninput="agregar()" min="0"> <label>$2500</label></div>
                <div class="articulo"><img src="imagenes/cremaDental.webp" id="crema"><input type="number" id="valor6"
                        oninput="agregar()" min="0"> <label>$2000</label></div>
            </div>
        </div>
        <div class="row l-fila">
            <div class="col-6">
                <div class="row subtotales">
                    <div class="col-2">Subtotal:</div>
                    <div class="col-10"><input type="number" id="subtotal" disabled readonly></div>
                    <div class="col-2">IVA:</div>
                    <div class="col-10"><input type="number" id="iva" disabled readonly></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row subtotales">
                    <div class="col-2">Subtotal:</div>
                    <div class="col-10"><input type="number" id="subtotal2" disabled readonly></div>
                    <div class="col-2">IVA:</div>
                    <div class="col-10"><input type="number" id="iva2" disabled readonly></div>
                </div>
            </div>
        </div>
        <div class="row l-fila">
            <div class="col-6 botones">
                <button type="button" class="btn btn-dark" onclick="calcular()">Calcular</button>
                <button type="button" class="btn btn-dark" onclick="limpiar()">Limpiar Factura</button>

            </div>
            <div class="col-6">
                <div class="row totales">
                    <div class="col-2">Subtotal:</div>
                    <div class="col-10"><input type="number" id="subtotal3" disabled readonly></div>
                    <div class="col-2">IVA:</div>
                    <div class="col-10"><input type="number" id="iva3" disabled readonly></div>
                    <div class="col-2">Total:</div>
                    <div class="col-10"><input type="number" id="total" disabled readonly></div>

                </div>
            </div>
        </div>
    </div>


    </div>
    </form>

    </div><br>
    <footer class="l-pie">
        <h4 id="footer">&copy; SUPERMERCADO DAM</h4>
    </footer>


</body>

</html>
